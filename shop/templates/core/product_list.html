{% extends 'base.html' %}
{% load static %}

{% block main %}
    <main>
        <div class="container">
            {% for product in product_list %}
                <h1>Продукт: {{ product.title|title }}</h1>
                <h1>Цена: {{ product.price }}</h1>
                <h1>Скидка:{{ product.discount }}%</h1>
                <h1>Итого: {{ product.price_with_discount }}</h1>
            {% endfor %}
        </div>
    </main>
{% endblock main %}
