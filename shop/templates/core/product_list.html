{% extends 'base.html' %}
{% load static %}

{% block main %}
    <div class="container">
        <div class="nav-wrapper">
            <form>
                <div class="input-field">
                    <input id="search" name="search" type="search" required>
                    <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                    <i class="material-icons">close</i>
                </div>
            </form>
        </div>

        <div class="row">
            <form>
                <div class="input-field col s3 offset-s7">
                    <select name="order">
                        <option value="title">По алфавиту</option>
                        <option value="price">По цене от меньшей к большей</option>
                        <option value="-price">По цене от большей к меньшей</option>
                    </select>
                </div>
                <div class="input-field col s2">
                    <button class="btn" type="submit">Сортировать</button>
                </div>
            </form>
        </div>
        <div class="row">
            {% include 'core/components/product_list.html' %}
        </div>
    </div>
{% endblock main %}
